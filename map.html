    var mv_bargetownmarvel = L.marker([6.337137, 10.184326], {icon: marvIcon}).on('click', function () {

        sidebar.setContent("<img src='https://via.placeholder.com/770x400'><h1>The Barge</h1><i>The Free Collective of Bargetown & the outer cities.</i><hr><p>The Barge is constructed from thousands of tonnes of driftwood, broken ships, barges, rope, and other debris that has been brought together over time. Originally the creation of a union between oppressed races wanting self-governance, The Barge and it's capital Bargetown was created from a hundred or more barges that were tied together and built upon. Over the decades it has been expanded on by others who seek self-rule until it was large enough to support 4 cities of people with the idea that anyone is welcome. Of course, being away from a ruling influence doesn't mean there isn't governance over the Barge.In recent times the founders of The Barge have become more controlling.. more power hungry, with armed lackeys in position throughout the town to keep order and relay important information to 'Blue'.<br><br>Only three docks service the Barge as regular ferries, charging what they will for a dangerous trip into the Deep. Ferries only circle the Barge as to not be absorbed by its growing boundaries, as such visitors must swim their way to the wooden shores. Once inside it can feel like you could never escape with the ever-expanding borders of ships docking and being unable to leave, but patrolling ferry ships circle the area frequently to pick up travellers trying to get back to land (and make a few gold from saving them).</p>");})

    var mv_olmara = L.marker([-47.709762, -1.043701], {icon: marvIcon}).on('click', function () {
        sidebar.show();

   var poi_12 = L.marker([6.7360580, 55.063232], {icon: poiIcon}).on('click', function () {
        sidebar.show();
        sidebar.setContent("<img src='https://via.placeholder.com/770x400'><h1>Gallis&#39;set Jungle</h1><i>The jungle of Vellenai is home to many monstrous creatures lurking in the thick fog.</i><hr><p>The creatures themselves are some of the most devilish beings on Paranai, with leopards that can camouflage, basilisks with jaws as wide as carts, and snakes that could wrap around ships. The deadliest part of the jungle is no creature however, but a lowly white flower spread along the mossy floor.<br><br>These flowers produce a noxious poison mist that rapidly shuts down a creature&#39;s nervous system. The mist permeates the entire jungle floor but Tabaxi, Elves and Half-Elves are naturally immune to this poison due to their ancestral home being close or within the jungle. An antidote and protection from the mist can be obtained by consuming the petals of a flower however the Tabaxi see the flowers as holy idols that connect them with their deity and will fiercely protect them. Elves however feel no connection to the flowers and will gladly sell on the petals for an exorbitant fee, as long as they can make it safely past Tabaxi without them noticing.</p>");})
