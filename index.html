   var el_bargetownmarvel = L.marker([6.893707, 10.491943], {icon: marvIcon}).bindPopup('<b><h3>The Barge</h3></b><i>A mass of driftwood and wreckage that is drawn together by an unknown force. It was co-opted as residence by those who wished to live outside the governance of King & Council.</i>');

   var el_alhoriascent = L.marker([-30.306503, -91.779785], {icon: marvIcon}).bindPopup('<b><h3>The Pilgrimage up the Alhori Ascent</h3></b><i></i>');
   var el_ghostlights = L.marker([-19.766704, 115.532227], {icon: marvIcon}).bindPopup('<b><h3>The Ghost Lights over the Steaming Sea</h3></b><i>Mesmerising colours that shine through the fog of the Steaming Sea. Some say the hypnotic swirls and bands of glowing effervescence in the sky come from something of great power lying further beyond the impassable wall of mist, but these are only rumors.</i>');
   var el_saltrokmarvel = L.marker([32.630123, -114.598389], {icon: marvIcon}).bindPopup('<b><h3>The Ruined City of Saltrok</h3></b><i></i>');
   var el_osivin = L.marker([32.593106, -23.763428], {icon: marvIcon}).bindPopup('<b><h3>Osiris & Vinferra</h3></b><i>The Shattered Mountains</i>');
   var el_olmara = L.marker([-47.709762, -1.043701], {icon: marvIcon}).bindPopup('<b><h3>Ol&#39; Mara of the Ablac Blue</h3></b><i>An illusive behemoth that lives at the bottom of the lake. Once a year on the nineteenth day of Ester people flock to the town of Ablac to experience the biggest fishing tournament on Paranai. Thousands of fish from thousands of species are caught on that day and the biggest catch always gets a prize.<br><br>But there is one catch in this murky blue that has never been caught. Many will say they&#39;ve seen the beast, but few tell truths. Ol&#39; Mara, named after the first fishing ship she capsized and sank, makes an appearance every couple years but never to the same person twice. Some have gone a lifetime without seeing her. Some claim to have had her on the end of their rod before she snapped the line and swam back to the depths. Through all the tales told one thing seems to stay the same, the bright red stripe along her brilliant white body resembling a streaking star across the dark of the water.</i>');

   var poi_deep = L.marker([-2.383346, 6.767578], {icon: poiIcon}).bindPopup('<b><h3>The Deep & the Inner Blue</h3></b><i>A vast ocean encircled by the continent, within the Deep are said to be creatures bigger than warships and underwater cities that shine through the inky abyss.</i>');
   var poi_acrbreaker = L.marker([-24.607069, 58.139648], {icon: poiIcon}).bindPopup('<b><h3>The Acrostai Breaker</h3></b><i>Desert sand cuts the Kingdom of Acrostai in half, making travel a challenge, but some of the heartier races find this patch of land rather comfortable.</i>');

   var poi_7 = L.marker([42.611323, 17.7846678], {icon: poiIcon}).bindPopup('<b><h3>The Gomai Sandsea (East)</h3></b><i></i>');
   var poi_8 = L.marker([41.8286420, 31.4890138], {icon: poiIcon}).bindPopup('<b><h3>Lake Dkon</h3></b><i>The wriggling waters move with something a tad more than just waves. The waters of Lake Dkon, untouched for thousands of years due to the legends of monsters with mouths like tooth-filled tuba, is teeming with a newly evolved race of fish people. Their culture completely unique from anything else in Paranai and curious to see what&#39;s so good about this "land" thing the species up there flap about on.<br><br>Nestled in the lake are tiny islands that the fishy-men have built their first surface town. Hoping for trade and to meet new people they occasionally venture out to spread word of this fantastic new hotspot and perhaps offer something a little more magical than just fish pie with a side of fish-chips.</i>');
   var poi_9 = L.marker([31.853297, 50.427246], {icon: poiIcon}).bindPopup('<b><h3>Lake Trish & River Trish</h3></b><i></i>');
   var poi_10 = L.marker([32.157012, 47.307129], {icon: poiIcon}).bindPopup('<b><h3>The Flatlands</h3></b><i></i>');
   var poi_11 = L.marker([26.9397009, 59.646972], {icon: poiIcon}).bindPopup('<b><h3>The Reeds</h3></b><i></i>');
   var poi_12 = L.marker([7.2360580, 56.063232], {icon: poiIcon}).bindPopup('<b><h3>Gallis&#39;set Jungle</h3></b><i>The jungle of Vellenai is home to many monstrous creatures lurking in the thick fog. The creatures themselves are some of the most devilish beings on Paranai, with leopards that can camouflage, basilisks with jaws as wide as carts, and snakes that could wrap around ships. The deadliest part of the jungle is no creature however, but a lowly white flower spread along the mossy floor.<br><br>These flowers produce a noxious poison mist that rapidly shuts down a creature&#39;s nervous system. The mist permeates the entire jungle floor but Tabaxi, Elves and Half-Elves are naturally immune to this poison due to their ancestral home being close or within the jungle. An antidote and protection from the mist can be obtained by consuming the petals of a flower however the Tabaxi see the flowers as holy idols that connect them with their deity and will fiercely protect them. Elves however feel no connection to the flowers and will gladly sell on the petals for an exorbitant fee, as long as they can make it safely past Tabaxi without them noticing.</i>');
   var poi_13 = L.marker([3.7655967, 50.603027], {icon: poiIcon}).bindPopup('<b><h3>Sacred Port of the Ashen Ones</h3></b><i></i>');
   var poi_14 = L.marker([2.7235830, 52.976074], {icon: poiIcon}).bindPopup('<b><h3>Valenica Monastery</h3></b><i>The most prestigious monk training school in the world. The only way to enter the monastery is with a clay beaded necklace with a gold pendant. One side of the pendant is covered with an ever-green leaf from Gallis&#39;set jungle, and the other side a pulsing magical red. When new Monks leave the monastery they have their pendants showing green. It is agreed by every nation that these monks have free peaceful passage through their lands.<br><br>Once the monk finds a suitable recruit they will bestow them with the pendant and have them consume the green leaf so it can only show red. This then sets the recruit on a pilgrimage to Valenica, others who see the red pendant and know of the pilgrimage will seek to help or hinder the recruit by offering travel or by breaking the pendant. If the initiate loses or breaks the pendant they have failed their pilgrimage and can no longer train at the Valenica Monastery, the pendant will dissolve as it is lost and return to the Monastery.</i>');
   var poi_15 = L.marker([2.11255906, 61.940918], {icon: poiIcon}).bindPopup('<b><h3>The Red Split</h3></b><i></i>');

   var poi_currentriver = L.marker([-48.683708, -10.733643], {icon: poiIcon}).bindPopup('<b><h3>The Current (The Endless Stream)</h3></b><i>An almost impassable Six-mile-wide river that seperates the harsh Gallis&#39;set Jungle from the temperate lands of Acrostai.</i>');
   var poi_18 = L.marker([31.222197, 36.44165], {icon: poiIcon}).bindPopup('<b><h3>Asbolish</h3></b><i></i>');
   var poi_19 = L.marker([-29.036961, 141.635742], {icon: poiIcon}).bindPopup('<b><h3>The Rift Islands</h3></b><i>An outer-blue fisherman from Acrostai washed up on shore the only survivor of his boat when a huge wave of magical energy destroyed it. He spoke of massive walls of rock, ash bursting from the ocean in a blue haze, and of a rift below the waves that these rocks seemed to jet from. Later expeditions to find the islands were thwarted by the sea itself as it boiled and bubbled, eating through the ships that tried to get close. </i>');

   var poi_30 = L.marker([-57.183902, 49.482422], {icon: poiIcon}).bindPopup('<b><h3>Here Be Monsters</h3></h3></b><i>Sometimes it&#39;s quicker to sail the Outer Blue to get to your destination... but it definetly isn&#39;t safer. Some 40% of ships who make this journey don&#39;t return, and even fewer return without casualties.<br><br>Reports of dark, choking mists moving just above the water and freak lightning storms that disrupt navigation are some of the challenges of this route. Not to mention the towering shapes that rise from the water and crash back down or the four-legged beasts that seem to wade through the kilometer deep waters and tower into the sky. Captains brave or foolhardy enough to attempt these crossings and survive are known by the nickname "Kal Gadai" (lit. Stolen Fates) by other seasoned sailors.</i>');
